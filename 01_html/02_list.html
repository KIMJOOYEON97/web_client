<!DOCTYPE html>
<!-- html>head+body -->
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>목록관련</h1>
    <!-- 순서 없는 목록 unordered list-->
    <ul style="list-style-type:square">
        <li>html5</li>
        <li>css3</li>
        <li>JavaScript2015</li>
    </ul>
    <!--순서 있는 목록 ordered list-->
    <ol>
        <li>html</li>
        <li>css3</li>
        <li>Js</li>
    </ol>
    <!--중첩된 목록-->
    <ol>
        <li>안녕
            <ul>
                <li>Hello</li>
                <li>Ni~hao</li>
            </ul>
        </li>
        <li>잘가</li>
            <ul>
                <li>Bye
                    <ol>
                        <li>영어로</li>
                        <li>잘가</li>
                    </ol>
                </li>
                <li>Sayonara</li>
                <li>ZayZian</li>
            </ul>
        <li>반가웠어</li>
    </ol>

    <!-- ul>li>ol>li*2 -->
    <ul>
        <li> ㄱ
            <ol>
                <li>ㄴ</li>
                <li>ㄷ</li>
            </ol>
        </li>
    </ul>
    <!-- ul>li>ul>li*2 -->
    <ul>
        <li>
            <ul>
                <li></li>
                <li></li>
            </ul>
        </li>
    </ul>
    <!-- ^의 부모태그로 올라가기  꺽쇠 한번에 하나 위로 올라감-->
    <!--ul>li>ul>li*2^^li>ul>li-->
    <ul>
        <li>A
            <ul>
                <li>a1</li>
                <li>a2</li>
            </ul>
        </li>
        <li>B
            <ul>
                <li></li>
            </ul>
        </li>
    </ul>

    <!--설명 목록-->
    <!--dl>dt+dd  +는 형제-->
    <dl>
        <dt>제목</dt>
        <dd>설명을 적으세요1</dd>
        <dd>설명을 적으세요2</dd>
        <dt>다른제목</dt>
        <dd>설명을 적으세요1</dd>

    </dl>










</body>

</html>
