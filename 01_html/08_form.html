<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>form관련</h1>
    <!--
        action : 폼이 제출될 server측 주소. 미작성시, 현재주소로 제출됨.
        method : GET(기본값) | POST  (html에서는 대소문자 구분X 관례상 메소드는 대문자)
            1. GET http://127.0.0.1:5500/01_html/08_form.html?userEmail=kimjooyeon9170%40gmail.com 
                    url에 덧붙여 전송
            2. POST http메시지 body영역에 작성. url에 노출되지 않는다.
        *input태그의 name속성이 제출되는 key값이다.
        *name속성이 없으면 제출되지 않는다.
    -->
    <form 
        action=""
        method="GET">
        <label for="userEmail">이메일</label>
        <input type="text" name="useremail" id="userEmail">
        <br>
        <label for="userName">이름</label>
        <input type="text" name="user-name" id="userName">
        <br>
        <input type="submit" value="제출">
    </form>

    <h2>text관련</h2>
    <form action="">
        <!--form하위에서 grouping목적-->
        <fieldset>
            <legend>회원정보</legend> <!--fieldset의 이름표태그-->
            <!-- input:text -->
            <!--한줄짜리 사용자입력을 처리-->
            <input 
            type="text" 
            name="memberName" 
            id="memberName" 
            placeholder="회원명"
            value="홍길동"
            readonly 
            required> <!--사용자가 입력하면 value값에 입력이 되는데 기본값을 줄수 있다-->
            <!-- readonly 편집불가. 읽기만 가능하고 값 입력이 안된다.-->
            <!--required 이 값이 채워지지않으면 제출이 되지 않는다. 
                속성명과 속성값이 같은경우 required  @not null-->
                <br>
                <input 
                type="password" 
                name="memberPwd" 
                id="memberPwd"
                maxlength="8">
                <!--maxlength 글자 수 제한-->
                <br><br>
                <input type="submit" value="제출">
                
            </fieldset>
            
            <fieldset>
                <legend>기타정보</legend>
                <input type="search" name="searchKeyword" id="searchKeyword" placeholder="검색어를 입력하세요">
                <!--검색어 입력-->
                <br><br>
                <!--이메일 형식으로 잘 썼는지 검사  ex)@포함되었는지-->
                <input type="email" name="memberEmail" id="memberEmail">
                <br><br>
                
                <!--url 형식인지 검사-->
                <input type="url" name="memberHomepage" id="memberHomepage">
                <br><br>
                
                <!--핸드폰에서 숫자키보드를 제공. 전화번호-->
                <input type="tel" name="memberTel" id="memberTel" value="010-1234-1234">
            </fieldset>

            <fieldset>
                <legend>자기소개</legend>
                <!--여러줄 입력가능-->
                <textarea 
                    name="selfIntroduce" 
                    id="selfIntroduce" 
                    cols="30" 
                    rows="10"
                    style="resize: none;">안녕 
                잘가
                반가웠어</textarea> <!--textarea만 vaule 안에 기본값을 안 쓴다.-->

            </fieldset>

            <!-- 1. input 태그 button 생성-->
            <!--
            <input type="submit" value="제출">
            <input type="reset" value="초기화">
            <input type="button" value="그냥 버튼">
            -->
            <!-- 2. button태그 type속성을 반드시 작성할 것. type="submit" 기본값-->
            <button type="submit">제출</button>
            <button type="reset">초기화</button>
            <button type="button"> 그냥버튼</button>
        </form>

    <h2>숫자관련</h2>
    <form action=""> 
        <fieldset>
            <legend>숫자</legend>
            <input 
                type="number" 
                name="point" 
                id="point"
                max="100"
                min="0"
                step="5"
                style="width: 100px;"> <!--숫자값만 입력가능 문자열 입력 불가-->
            <br>
            <!-- input:range[max= 100][min] -->
            <input 
                type="range" 
                name="userAmount" 
                id="userAmount" 
                max="100" 
                min="1"> <!-- 값을 알아내려면 자바스크립트를 적용해야한다.-->
        </fieldset>  
        <button type="submit">제출</button>

    </form>

    <h2>날짜/시간관련</h2>
    <form action="">
        <fieldset>
            <legend>날짜 | 시간</legend>
            <label for="birthday">생일</label>
            <input type="date" name="birthday" id="birthday" value="2020-01-01"> 
            <!--문자열로 처리된다.-->
            <br>
            <label for="reservation">예약</label>
            <input type="time" name="reservation" id="reservation" value="21:30">
            <br>
            <label for="kakao-reserv">카카오 미용실 예약</label>
            <input type="datetime-local" name="kakao-reserv" id="kakao-reserv"
                value="2020-01-01T13:30">
                <!--날짜/시간 표준 포맷 iso-8601 yyyy-mm-ddThh:mi -->
        </fieldset>


        <input type="submit" value="제출">

    </form>

    <h2>선택관련</h2>
    <form action="">
        <fieldset>
            <!--name값을 똑같이써야 하나만 선택할 수 있게된다. →name값으로 그룹핑가능-->
            <legend>라디오</legend> <!--하나의 값만, 한번 선택하고나면 반드시 선택해야함. 취소불가(취소기능 없음)-->
            <input type="radio" name="gender" id="gender-male" value="m">
            <label for="gender-male">남</label>
            <input type="radio" name="gender" id="gender-female" value="f" checked>
            <label for="gender-female">여</label>
        </fieldset>
        
        <fieldset><!--여러개의 값 선택가능-->
            <legend>체크박스</legend> <!--checked는 페이지 들어가자마자 선택될만 한 것.-->
            <input type="checkbox" name="hobby" id="hobby-music" value="music" checked>
            <label for="hobby-music">음악감상</label>
            <input type="checkbox" name="hobby" id="hobby-game" value="game">
            <label for="hobby-game">게임</label>
            <input type="checkbox" name="hobby" id="hobby-fitness" value="fitness">
            <label for="hobby-fitness">운동</label>

            <br>
            <label for="mailOK">메일수신</label>
            <input type="checkbox" name="mailOk" id="mailOk">
            <!--value속성이 없다면, 체크시에 "on"값이 전송된다.-->
        </fieldset>
        
        <fieldset>
            <legend>select</legend> <!--drop-down menu-->
            <label for="nation">국적 : </label>
            <select name="nation" id="nation" multiple> <!--multiple 여러개 선택 가능.복수개 값 전송가능-->
                <optgroup label="America"> <!--optgroup은 선택 불가-->
                    <option value="usa" selected>미국</option>
                </optgroup>
                <optgroup label="Asia">
                    <option value="kor">한국</option>
                    <option value="jap">일본</option>
                    <option value="chn">중국</option>
                </optgroup>
            </select>
            <br>
    
            <label for="menu">메뉴선택</label>
            <!--datalist : select + input:text -->
            <input type="text" name="menu" id="menu" list="menu-list">
            <datalist id="menu-list">
                <option value="된장찌게">된장찌게</option>
                <option value="김치찌게">김치찌게</option>
                <option value="순두부찌게">순두부찌게</option>
            </datalist>
        </fieldset>
        <input type="submit" value="제출">
    </form>
    
    <h2>기타</h2>
    <form action="">
        <fieldset>
            <legend>기타</legend>
            <label for="userColor">컬러 : </label>
            <!-- input:color#userColor id값 지정은 # -->
            <input type="color" name="userColor" id="userColor" value="#fb98ad" > <!--%23 => #-->
            <br>
            <!-- input:file#upFile[name=upFile]  id # , 속성은[]-->
            <label for="upFile">파일업로드</label> <!--반드시 POST방식으로 보내야함 GET으로 보내면 파일명만 보내짐-->
            <input type="file" name="upFile" id="upFile">
            <br>
             <!--안보이지만 전송된다-->   
            <input type="hidden" name="notVisible" value="저는 안보이지만,전송은 됩니다.">
            <!--disabled는 전송이 안된다.-->
            <input type="text" name="userId" id="userId" value="honggd" disabled>
        </fieldset>                                            

        <input type="submit" value="제출"> <!--RGB컬러를 16진수화해서 제출-->
    </form>



</body>
</html>
