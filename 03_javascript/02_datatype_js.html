<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datatype</title>
</head>
<body>
    <h1>datatype</h1>
    <input type="button" value="실행1"onclick="test1();">
    <script>
    function test1(){
        // 변수 선언시 var 키워드 사용.
        var i;
        console.log(i,typeof(i));//undefined undefined

        // 값대입이 일어날때, 변수 타입이 결정된다.
        i = 100;//i는 숫자형 변수
        i =3.57 //i는 숫자형 변수(정수, 실수)
        console.log(i,typeof(i));
        i = "ㅋㅋㅋ이게 좋다귴ㅋ";//i는 문자열 변수
        i='안녕'; //"",'' 감싸서 문자형 표현
        console.log(i,typeof(i));
        
        i =true;//논리형
        console.log(i,typeof(i)); //boolean
        
        //객체
        //배열도 하나의 객체
        //list<Object>와 비슷. 크기/타입 제한 없음
            i =[1,2,3,'안녕'];
            console.log(i,typeof(i)); //object
            
            
        //속성명 : 속성값(any)
        i ={
            name : '홍길동',
            age : 30,
            hobby : ['축구','농구','야구']
        }
        console.log(i,typeof(i));

        //자바스크립스 함수 매개변수 선언부 역시 자료형을 선언하지 않는다.
        i=function(x,y){ //function 타입
            return x + y;
        }
        // 자바는 메소드를 담을 수 있는 타압이 없다.
        //함수를 값(리터럴)으로 취급한다.
        console.log(i,typeof(i));  //function 
        console.log(i(3,7));//10이 출력이 된다

        i= new Date(); //생성자 함수를 호출. 최근버전에서 클래스가 추가됌..
        console.log(i,typeof(i));  //object
    }
    </script>
</body>
</html>
