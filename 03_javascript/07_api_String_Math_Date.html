    <script>
    /**
     * 두개의 인자 문자열과 문자를 입력받고, 
     * 문자열에서 문자가 몇번 출현하는지 리턴하는 함수를 생성
     * 
     * countchar("hahaha" ,"a") => 3
     * countchar("abccba" ,"c") => 2
     * countchar("abcde" ,"x") => 0
     */
    var test2 = function(){
        var result =countchar("hahaha" ,"a");
        console.log(result)
        result =countchar("abccba" ,"c");
        console.log(result)
        result =countchar("abcde" ,"x"); 
        console.log(result)
        result = countchar('raramere','r');
        console.log(result)
    };
    
    var countchar = function(str, ch){
        // console.log(str);
        // console.log(ch);
        var sum =0;
        for(var i = 0; i<str.length;i++){
            if(str.charAt(i) == ch){ //str.charAt[i]은 아니라 charAt(i)이다 또는 str[i]
                sum++;
            }
        }
        return sum;
    };


        /**
         * String 내장객체 : 문자열 관련 메소드를 제공
         */
    var test1 = function(){
        var str ="Samsung Apple Xiomi";
        //        012345678
        console.log(str.length); //length속성
        console.log(str.toUpperCase()); //SAMSUNG APPLE XIOMI
        console.log(str.toLowerCase()); //samsung apple xiomi
        console.log(str.indexOf('ms')); //2
        console.log(str.lastIndexOf('i')); //18 뒤에서부터 찾음
        console.log(str.charAt(8)) //A
        console.log(str[8]); //문자열 -> 문자배열취급 =>원래 내부적으로는 문자열은 문자배열이었음

        //문자열 일부를 리턴: 3번지 ms 잘라오기
        //substring(start(포함)  [, end(미포함)])
        console.log(str.substring(2,4)); //2번지에서 4번지 전까지만 2,3번지 => ms
        console.log(str.substring(2)); //msung Apple Xiomi

        //substr(start[, length])
        console.log(str.substr(2,2)) //ms
        console.log(str.substr(2)) //msung Apple Xiomi

        var arr = str.split(" ");
        console.log(arr);// ["Samsung", "Apple", "Xiomi"]


    }; //값처럼 취급하기때문에 ;을 찍는다.
    
    </script>

    var test3 = function(){

        console.log(Math.ceil(num)); //124
        console.log(Math.floor(num)); //123
        console.log(Math.ceil(num*10)/10); //123.5
        console.log(Math.floor(num*100)/100); //123.45

        console.log(Math.random()); //0.0포함 ~ 1.0(미포함) 사이의 실수
        console.log(Math.trunc(Math.random()*10+1)) //1~10사이의 난수 : <난수 *경우의 수 + 최소값>

    };
    </script>

    <input type="button" value="실행" onclick="test5();">
    <script>
    /**
     * Date는 객체생성시점의 날짜/시각정보를 가진 객체
     */
    var test5 = function(){
        var now = new Date(); //new연산자 사용가능
        console.log(now);
        
        var time1 = new Date(2000, 0, 1); //월은 0-based 인덱스
        console.log(time1);
        var time2 = new Date(2000,0,1,15,30,50);
        console.log(time2);
        //날짜형식의 문자열도 처리 가능
        var time3 = new Date("1993/03/01 15:34:20"); //여기서 월은 3월로 인식된다.
        console.log(time3);

        displayDateTime(now); //1993/03/01 (화) 15:34:20 형식으로 출력할 것


    };
    var displayDateTime = function(dt){
        var yyyy=dt.getFullYear();
        var mm = get2digit(dt.getMonth() + 1);
        var dd = get2digit(dt.getDate());
        var day = dt.getDay(); // 일(0) ~ 토(6)
        var dayArr =['일','월','화','수','목','금','토']
        var hh =  get2digit(dt.getHours());
        var mm =  get2digit(dt.getMinutes());
        var ss =  get2digit(dt.getSeconds());
        alert(yyyy+"/"+mm+"/"+dd+"("+dayArr[day]+")"
                +hh+":"+mm+":"+ss);

    };

    var get2digit = function(n){
        // return n.toString().padStart(2,'0'); lpad rlad와 유사함
        //padstart가 두자릿수 출력에 빈칸0채우는 그런건가용
        //넵 뒤에 채우는 padEnd도 있더라구요
        return n < 10 ? '0'+n : n;
    };
