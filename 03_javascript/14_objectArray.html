<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objectArray</title>
</head>
<body>
    <h1>objectArray</h1>
    <h2>객체배열</h2>
    <input type="button" value="실행"onclick="test1();">
    <script>
    function test1() {
        var pets =[
            {
                name:'구리구리',
                breed: '푸들',
                weight:4.5
            },
            {
                name:'미니미니',
                breed: '미니푸들',
                weight:3.5
            },
            {
                name:'포실포실',
                breed: '말티즈',
                weight:4
            }
        ];

        console.log(pets);
        
        // for in문을 쓰면
        //객체가  for in문을 쓰면 (유사배열) 인덱스 전달X 
        // 유사배열은 index가 아닌 속성명이 i에 담기게 된다
        // for(var i in arr2){
        //     console.log(i,arr2[i]);
        // }

        //배열이  for in문을 쓰면 인덱스가 전달된다.


        // for(var i =0; i<pets.length;i++){
        //     console.log(pets[i].name)
        // }

        for(var i in pets){
            // console.log(pets[key].name);
            pets[i].bark = function(){
                return this.weight > 4? '멍멍' : '왈왈';
            };
            console.log(pets[i].name + "이/가" +pets[i].bark()+"짖는다.");
        }
    }
    </script>
    
    <h2>생성자함수</h2>
    <input type="button" value="실행" onclick="test2();">
    <script>
    /**
     * (this용법4)생성자함수 안의 this는 현재객체를 가리킨다.
     *  - 생성자함수의 첫글자는 대문자로 작성하는 것이 관래.
     *  - new연산자와 함께 호출
     */
    function Pet(name, breed,weight){
        this.name = name;
        this.breed = breed;
        this.weight = weight;
        // this.bark = function(){
        //     return this.weight > 4? '멍멍' : '왈왈';
        // };
    }
    //Pet의 prototype객체에 중복된 속성/메소드를 작성한다.
    Pet.prototype.bark = function(){
            return this.weight > 4? '멍멍' : '왈왈';
        };

    function test2(){
        var pets =[
             new Pet('구리구리','푸들',4.5),
             new Pet('까미','요크셔테리어',3),
             new Pet('콩돌','리트리버',35)
        
            ];
        console.log(pets);
        for(var i in pets){
            console.log(pets[i].name + "이/가" +pets[i].bark()+"짖는다.");
        }
    }

    </script>



</body>
</html>
