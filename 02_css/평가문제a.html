<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test.do" method="GET">
    <fieldset>
        <legend>제품주문</legend>
        <table border="1">
            <tbody>
                <tr>
                    <th><ul><li>주문자명</li></ㅕ></th>
                    <td><input type="text" name ="userName" required placeholder="이름을 입력하시오."></td>
                </tr>
                <tr>
                    <th><ul><li>비밀번호</li></ul></th>
                    <td><input type="text" name ="userPwd" required placeholder="비밀번호 입력하시오."></td>
                </tr>
                <tr>
                    <th><ul><li>제품수량</li></ul></th>
                    <td><input type="number" name="amount" min="0" max="10">개</td>
                </tr>
                <tr>
                    <th><ul><li>배송시 요청사항</li></ul></th>
                    <td><textarea name="require"  cols="30" rows="5" style="resize: none;"></textarea></td>
                </tr>
            </tbody>
        
        </table>
    </fieldset>

    <button type="submit">주문</button>
    <button type="reset">초기화</button>
    </form>
</body>
</html>
