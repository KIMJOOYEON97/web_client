<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello CSS</title>
    <link rel="stylesheet" href="./style.css">
    <style>
    /*선택자*/
    #p-second{
        text-decoration:underline;
    }
    </style>
</head>
<body>
    <h1>Hello CSS</h1>
    <h2>CSS 작성하는 3가지 방법</h2>
    <p style="color: cornflowerblue;">1. html태그의 공통속성 style에 작성하기(inline에 작성)</p>
    <p id="p-second">2. 문서내(head쪽)에 style태그 안에 작성하기</p>
    <p id="p-third">3. 문서외부에 css파일을 작성하고, 현재문서와 연결하기</p>
    <!--id는 문서내에 고유해야함--> <!--외부 css파일을 head에서 link연결해줘야함-->
</body>
</html>
